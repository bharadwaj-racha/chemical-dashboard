<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Supplies Table</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="container">
        <div style="display: flex;justify-content: space-between;">
            <h1>Chemical supplies</h1>
            <div class="actions">
                <button id="addRow">+</button>
                <button id="moveUp">‚Üë</button>
                <button id="moveDown">‚Üì</button>
                <button id="deleteRow">üóëÔ∏è</button>
                <button id="saveTable">üíæ</button>
            </div>
        </div>
        
        <table id="chemicalTable">
            <thead>
                <tr>
                    <th></th>
                    <th>Chemical name</th>
                    <th>Vendor</th>
                    <th>Density <br> (g/m¬≥)</th>
                    <th>Viscosity <br> (m¬≤/s)</th>
                    <th>Packaging</th>
                    <th>Pack size</th>
                    <th>Unit</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>Ammonium Persulfate</td>
                    <td>LG Chem</td>
                    <td><input type="text" value="3525.92"></td>
                    <td><input type="text" value="60.63"></td>
                    <td>Bag</td>
                    <td>100.00</td>
                    <td>kg</td>
                    <td>6495.18</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Caustic Potash</td>
                    <td>Formosa</td>
                    <td><input type="text" value="3172.15"></td>
                    <td><input type="text" value="48.22"></td>
                    <td>Bag</td>
                    <td>100.00</td>
                    <td>kg</td>
                    <td>8751.90</td>
                </tr>
                <!-- Add more rows here following the same pattern -->
            </tbody>
        </table>
       
    </div>
</body>
<style>
    body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 1000px;
    margin: 20px auto;
    padding: 20px;
}

h1 {
    text-align: left;
    font-size: 24px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

thead th {
    background-color: #f9f9f9;
}

input[type="checkbox"] {
    cursor: pointer;
}

input[type="text"] {
    width: 100%;
    border: 1px solid #ccc;
    padding: 5px;
    box-sizing: border-box;
}

.actions {
    margin-top: 10px;
    text-align: left;
}

.actions button {
    padding: 10px;
    margin-right: 10px;
    cursor: pointer;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
    border-radius: 4px;
}

.actions button:hover {
    background-color: #e9e9e9;
}

button#deleteRow {
    color: red;
}

button#saveTable {
    color: blue;
}

</style>
<script>
    document.getElementById('addRow').addEventListener('click', function () {
    const table = document.getElementById('chemicalTable').getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();
    
    newRow.innerHTML = `
        <td><input type="checkbox"></td>
        <td><input type="text" placeholder="New Chemical"></td>
        <td><input type="text" placeholder="Vendor"></td>
        <td><input type="text" placeholder="0.00"></td>
        <td><input type="text" placeholder="0.00"></td>
        <td><input type="text" placeholder="Packaging"></td>
        <td><input type="text" placeholder="0.00"></td>
        <td><input type="text" placeholder="Unit"></td>
        <td><input type="text" placeholder="0.00"></td>
    `;
});

document.getElementById('deleteRow').addEventListener('click', function () {
    const table = document.getElementById('chemicalTable');
    const checkboxes = table.querySelectorAll('tbody input[type="checkbox"]:checked');
    
    checkboxes.forEach(function (checkbox) {
        checkbox.closest('tr').remove();
    });
});

document.getElementById('moveUp').addEventListener('click', function () {
    moveRow(-1);
});

document.getElementById('moveDown').addEventListener('click', function () {
    moveRow(1);
});

function moveRow(direction) {
    const table = document.getElementById('chemicalTable');
    const checkboxes = table.querySelectorAll('tbody input[type="checkbox"]:checked');
    
    checkboxes.forEach(function (checkbox) {
        const row = checkbox.closest('tr');
        if (direction === -1 && row.previousElementSibling) {
            row.parentNode.insertBefore(row, row.previousElementSibling);
        } else if (direction === 1 && row.nextElementSibling) {
            row.parentNode.insertBefore(row.nextElementSibling, row);
        }
    });
}

document.getElementById('saveTable').addEventListener('click', function () {
    alert('Table data saved!');
});

</script>
</html>
